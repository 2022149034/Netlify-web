<!DOCTYPE html><html lang="en"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>AI Pillbox â€“ Patient App</title>
<style>
body{font-family:-apple-system,BlinkMacSystemFont;background:#f2f3f7;margin:0;padding:0;}
.header{padding:40px 24px 20px;font-size:32px;font-weight:700;}
.container{padding:20px;max-width:600px;margin:auto;}
.card{background:rgba(255,255,255,0.8);backdrop-filter:blur(20px);padding:20px;border-radius:28px;
      box-shadow:0 4px 14px rgba(0,0,0,0.1);margin-bottom:28px;}
textarea{width:100%;background:#f1f1f4;padding:16px;border-radius:16px;border:none;font-size:16px;}
button{width:100%;padding:16px;background:#007aff;color:white;border:none;border-radius:14px;
       font-size:18px;margin-top:16px;}
.response-bubble{background:#e3f0ff;padding:14px 18px;border-radius:18px;margin-top:12px;
                 border-left:4px solid #007aff;}
</style></head>
<body>
<div class="header">ðŸ’Š Patient Assistant</div>
<div class="container">
<div class="card">
<h2>Ask AI About Your Medication</h2>
<textarea id="patient_input" placeholder="Example: Should I take Metformin before breakfast?"></textarea>
<button onclick="askAI()">Ask AI</button>
<div id="answer_box" class="response-bubble"></div>
</div></div>
<script>
const API_URL="https://2df4a3a29977.ngrok-free.app/data";
async function askAI(){
 let q=document.getElementById("patient_input").value;
 let fd=new FormData(); fd.append("data", q);
 let res=await fetch(API_URL,{method:"POST",body:fd});
 let json=await res.json();
 document.getElementById("answer_box").innerText=json.answer;
}
</script>
</body></html>
