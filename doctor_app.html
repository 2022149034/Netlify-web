<style>
body{font-family:-apple-system,BlinkMacSystemFont;background:#eef1f6;margin:0;}
.header{padding:40px 24px 20px;font-size:32px;font-weight:700;}
.container{max-width:700px;margin:auto;padding:20px;}

<body>
<div class="header">ðŸ©º Doctor Portal</div>
<div class="container">
<div class="card">
<h2>Generate Medical Guidance</h2>
<textarea id="doctor_input" placeholder="Example: Weekly plan for a hypertension patient."></textarea>
<button onclick="askAI()">Generate Advice</button>
<div id="output" class="guidance-box"></div>
</div></div>
<script>
const API_URL="https://2df4a3a29977.ngrok-free.app/data";
async function askAI(){
 let q=document.getElementById("doctor_input").value;
 let fd=new FormData(); fd.append("data", q);
 let res=await fetch(API_URL,{method:"POST",body:fd});
 let json=await res.json();
 document.getElementById("output").innerText=json.answer;
}
</script>
